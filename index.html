<!DOCTYPE html>
<html>

<head>
    <title>JavaScript Array example</title>
</head>

<body>
    <pre class="output"></pre>
    <script>
        const array = [1, -11, 32, 100, 222, 48, 5, 2]
        array.sort();


        const string = JSON.stringify(array);

        document.querySelector(".output").innerHTML = string;
    </script>
</body>

</html>
